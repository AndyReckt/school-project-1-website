<!DOCTYPE html> <!--Initialize le fichier en HTML-->
<html lang="fr"> <!--Initialize la langue-->
    <head> <!--<head> ouverture d'une balise-->
        <!--Non visible par l'utilisateur-->
        <!--Meta balises-->
        <meta charset="UTF-8"> <!--Caractères spéciaux européens-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Réglage viewport-->
        <link rel="stylesheet" href="css/normalyse.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Site</title>
    </head> <!--</head> fermeture d'une balise-->
    <body>
        <!--Commentaire en Html-->
        <!--Un fichier comporte 3 parties-->
        <header> <!--En-tête (partie 1 du fichier)-->
            <h1>Hello world!</h1>
            <nav>
                <a href="https://andyreckt.me/">Venez check mon site!</a> <!--Balise a -> balise de lien--> <!--Href -> la référence du lien-->
                <a href="">Contactez moi!</a>
            </nav>
        </header>
        <main>
            <h2>Titre 2</h2> <!--Balise de titre plus petite que le h1-->
            <p>Paragraphe 1</p> <!--Balise de paragraphe-->
            <p id="green">Paragraphe 2</p> <!--Les ids sont uniques-->
            <p class="yellow">Paragraphe 3</p> <!--Les class peuvent être réutilisés-->
        </main>
        <footer> <!--Pied de page-->
            <img src="https://cdn.discordapp.com/avatars/358630351343714304/99acf8a517ba1adc1b46e7a1145c24d3.webp?size=4096" alt="Image de profil" height="256px" width="256px">
            <!--La balise img sert a afficher une image--> <!--L'option src est le lien de l'image--> <!--L'optin alt est le text qui s'affichera si l'image ne s'affiche pas-->
        </footer>


    </body> <!--Fin de l'affichage-->
</html>
