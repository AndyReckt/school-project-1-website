<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalyse.css"/>
        <title>Site</title>
    </head> <!--</head> fermeture d'une balise-->
    <body>
        <h1>Les listes</h1>

        <h2>Liste ordonnée</h2>

        <ol> <!--une liste commece toujours par une balise ol ou ul -->
            <li>lait</li>
            <li>fruit</li>
            <li>legume</li>
            <li>poisson</li>
        </ol>

        <h2>Liste non ordonnée</h2>

        <ul>
            <li>lait</li>
            <li>fruit</li>
            <li>chocolat</li>
            <li>oeuf</li>
        </ul>

        <h2>Liste imbriquée</h2>

        <ol>
            <li>lait</li>
            <li> <!--Liste dans une liste-->
                fruit
                <ul>
                    <li>poire</li>
                    <li>fraise</li>
                </ul>
            </li>
            <li>chocolat</li>
        </ol>
    </body>
</html>
